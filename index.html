<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="main-container">
        
        <div class="jumbotron">
            <h2>GifBall!</h2>
            <p class="lead">Click one of the buttons to get hilarious gifs about the worlds best sport, Basketball!</p>
            <hr class="my1">
            <div id="buttons-view"></div>
            <hr class="my2">
            <form id="gif-form">
                <label for="gif-input">If you can't find what you need, try adding your own button!</label>
                <br>
                <input type="text" id="gif-input">

                <input id="add-gif" type="submit" value="Add a button!">
            </form>
        </div>
        
        <div class="row" id=gif-container></div>
        
    </div>
    
    
        
    
    
</body>
<script src="assets/javascript/scripts.js"></script>
</html>
